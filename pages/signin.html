<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign In</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../sass/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->
</head>

<body class="teal darken-3">
    <div class="section"></div>
    <main>
        <center class="container">
            <div class="section"></div>
            <div class="container">
                <div class="card container row" style="">
                    <div class="teal card-content no-padding">
                        <img src="../images/avatar.png" height="120em"/>
                        <!-- <i class="material-icons white-text" style="font-size: 80px">account_circle</i> -->
                    </div>
                    <div class="card-content">
                    <form class="col s12" method="post">
                        <div class='row'>
                            <div class='input-field col s12'>
                                <!-- <i class="material-icons prefix">account_circle</i> -->
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <!-- <i class="material-icons prefix">lock</i> -->
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                            <label style='float: right;'>
                                <a class='teal-text' href='#!'><b>Forgot Password?</b></a>
                            </label>
                        </div>
                        <br/>
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login' class='col s12 btn waves-effect teal'>Login</button>
                            </div>
                        </center>
                    </form>
                    <a class="teal-text" href="signup.html"><b>Create account</b></a>
                </div>
                </div>
            </div>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/bin/materialize.js"></script>
  <script src="../js/init.js"></script>
</body>

</html>
